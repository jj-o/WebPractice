<!doctype html>
<html lang="ko">
    <head>
        <meta charset="uft-8">
        <title>div span</title>
    </head>
    <body>
        <h1>월드컵 조 편성</h1>
        <ol>
            <li>
                A조
                <ul>
                <li>러시아</li>
                <li>우루과이</li>
                <li>이집트</li>
                </ul>
            </li>
            <li>
                B조
                이란, 스페인, 호주
            </li>
            <li>
                C조 
                프랑스, 덴마크
            </li>
        </ol>
    </body>
</html>
<!--ol 태그의 자식으로는 li태그만 올 수 있다 div나 p태그는 올 수 없다, li태그는 ol태그나 ul태그만을 부모로 가질 수 있다.-->
<!--ul태그는 순서가 없고, ol태그는 순서가 있다.-->
