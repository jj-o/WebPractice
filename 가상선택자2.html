<!doctype html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>css</title>
        <style media="screen">
           p:first-line {
               font-size:3em;
           }
        </style>
    </head>
    <body>
        <p>서는 일이 발생했다.

            이후 센서 오작동을 감지한 부메랑 코스터는 출발 지점으로 되돌아왔다. 이월드 측은 당시 기구에 승객 25명이 탑승하고 있었으며 다친 사람은 없다고 전했다.
            
            이월드 관계자는 "놀이기구 출발부터 승객들 하차까지 5분 정도 되는 시간 사이에 벌어진 일"이라며 "센서 점검을 마친 뒤 재운행할 계획이다"고 밝혔다.
            
            </p>
    </body>
</html>
